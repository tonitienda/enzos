name: Release

on:
  push:
    tags:
      - 'v*'   # v0.1.0, v1.0.0, etc.

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86

      - name: Run unit tests
        run: ./scripts/run-tests.sh

      - name: Build kernel ELF
        run: ./scripts/build-elf.sh

      - name: Build ISO
        run: ./scripts/build-iso.sh

      - name: QEMU smoke test
        run: ./scripts/qemu-smoketest.sh enzos.iso

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: EnzOS ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload ISO to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./enzos.iso
          asset_name: enzos-${{ github.ref_name }}.iso
          asset_content_type: application/octet-stream
