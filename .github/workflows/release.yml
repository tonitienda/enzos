name: Release

on:
  push:
    tags:
      - 'v*'   # v0.1.0, v1.0.0, etc.

permissions:
  contents: write
  packages: write

jobs:
  build-build-env:
    name: Build build-env image (only when Dockerfile.build-env changes)
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      tag: ${{ steps.build-image.outputs.tag }}
      built: ${{ steps.build-image.outputs.built }}
      pushable: ${{ steps.build-image.outputs.pushable }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build build-env image
        id: build-image
        uses: ./.github/actions/docker-image
        with:
          dockerfile: Dockerfile.build-env
          image-name: enzos-build
          build-args: --build-arg MAKE_JOBS=1
          token: ${{ secrets.GITHUB_TOKEN }}

  build-run-env:
    name: Build run-env image (only when Dockerfile.run-env changes)
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      tag: ${{ steps.build-image.outputs.tag }}
      built: ${{ steps.build-image.outputs.built }}
      pushable: ${{ steps.build-image.outputs.pushable }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build run-env image
        id: build-image
        uses: ./.github/actions/docker-image
        with:
          dockerfile: Dockerfile.run-env
          image-name: enzos-run
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-test:
    runs-on: ubuntu-latest
    needs:
      - build-build-env
      - build-run-env
    permissions:
      contents: write
      packages: read
    env:
      BUILD_IMAGE: ${{ needs.build-build-env.outputs.image }}
      BUILD_IMAGE_TAG: ${{ needs.build-build-env.outputs.tag }}
      BUILD_IMAGE_BUILT: ${{ needs.build-build-env.outputs.built }}
      BUILD_IMAGE_PUSHABLE: ${{ needs.build-build-env.outputs.pushable }}
      RUN_IMAGE: ${{ needs.build-run-env.outputs.image }}
      RUN_IMAGE_TAG: ${{ needs.build-run-env.outputs.tag }}
      RUN_IMAGE_BUILT: ${{ needs.build-run-env.outputs.built }}
      RUN_IMAGE_PUSHABLE: ${{ needs.build-run-env.outputs.pushable }}
      PR_SMOKE_IMAGE_NAME: qemu-screen-smoke-${{ github.run_id }}-${{ github.run_attempt }}.png
      PR_INTEGRATION_IMAGE_NAME: qemu-screen-integration-${{ github.run_id }}-${{ github.run_attempt }}.png

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        uses: ./.github/actions/build
        with:
          build-image: ${{ env.BUILD_IMAGE }}
          build-tag: ${{ env.BUILD_IMAGE_TAG }}
          build-built: ${{ env.BUILD_IMAGE_BUILT }}
          build-pushable: ${{ env.BUILD_IMAGE_PUSHABLE }}
          run-image: ${{ env.RUN_IMAGE }}
          run-tag: ${{ env.RUN_IMAGE_TAG }}
          run-built: ${{ env.RUN_IMAGE_BUILT }}
          run-pushable: ${{ env.RUN_IMAGE_PUSHABLE }}

      - name: Generate changelog
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: ./scripts/ci/generate-changelog.sh

      - name: Upload VGA dump artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-vga-dump
          path: |
            qemu-vga-dump.raw.txt
            qemu-vga-dump.txt
          if-no-files-found: warn

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: enzos-iso
          path: enzos.iso
          if-no-files-found: ignore

      - name: Upload VNC artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-vnc-artifacts
          path: |
            qemu-screen-smoke.ppm
            qemu-screen-smoke.png
            qemu-screen-integration.ppm
            qemu-screen-integration.png
            qemu-vnc-client-smoke.log
            qemu-vnc-client-integration.log
            qemu-vnc-server.log
            qemu-vga-dump.txt
          if-no-files-found: ignore

      - name: Upload changelog
        uses: actions/upload-artifact@v4
        with:
          name: enzos-changelog
          path: changelog.md

  publish-release:
    runs-on: ubuntu-latest
    needs:
      - build-and-test
    permissions:
      contents: write

    steps:
      - name: Download ISO
        uses: actions/download-artifact@v4
        with:
          name: enzos-iso
          path: release-artifacts

      - name: Download VNC artifacts
        id: download-vnc
        uses: actions/download-artifact@v4
        with:
          name: qemu-vnc-artifacts
          path: release-artifacts
          if-no-artifact-found: warn

      - name: Download changelog
        uses: actions/download-artifact@v4
        with:
          name: enzos-changelog
          path: release-artifacts

      - name: Validate release assets
        run: ./scripts/ci/validate-release-assets.sh

      - name: Prepare release file list
        id: release-files
        run: ./scripts/ci/prepare-release-files.sh

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: EnzOS ${{ github.ref_name }}
          body_path: release-artifacts/changelog.md
          files: ${{ steps.release-files.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
