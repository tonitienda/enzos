name: CI

on:
  push:
    branches:
      - "**" # all branches; tighten later if you want
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-image:
    name: Build dev image (only when Dockerfile changes)
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
      tag: ${{ steps.meta.outputs.tag }}
      built: ${{ steps.filter.outputs.dockerfile }}
      pushable: ${{ steps.pushable.outputs.pushable }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dockerfile:
              - 'Dockerfile'

      - name: Image metadata
        id: meta
        run: |
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/${OWNER}/enzos-dev" >> "$GITHUB_OUTPUT"
          echo "tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Push permission check
        id: pushable
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            echo "pushable=true" >> "$GITHUB_OUTPUT"
          else
            echo "pushable=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to GHCR
        if: steps.filter.outputs.dockerfile == 'true' && steps.pushable.outputs.pushable == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build dev image
        if: steps.filter.outputs.dockerfile == 'true'
        run: |
          IMAGE="${{ steps.meta.outputs.image }}"
          TAG="${{ steps.meta.outputs.tag }}"
          docker build -t "$IMAGE:$TAG" -t "$IMAGE:latest" --build-arg MAKE_JOBS=1 .

      - name: Push dev image
        if: steps.filter.outputs.dockerfile == 'true' && steps.pushable.outputs.pushable == 'true'
        run: |
          IMAGE="${{ steps.meta.outputs.image }}"
          TAG="${{ steps.meta.outputs.tag }}"
          docker push "$IMAGE:$TAG"
          docker push "$IMAGE:latest"

  build-and-test:
    runs-on: ubuntu-latest
    needs: build-image
    permissions:
      contents: write
      packages: read
      pull-requests: write
    env:
      IMAGE: ${{ needs.build-image.outputs.image }}
      IMAGE_TAG: ${{ needs.build-image.outputs.tag }}
      IMAGE_BUILT: ${{ needs.build-image.outputs.built }}
      IMAGE_PUSHABLE: ${{ needs.build-image.outputs.pushable }}
      PR_IMAGE_NAME: qemu-screen-${{ github.run_id }}-${{ github.run_attempt }}.png

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull dev image
        run: |
          if [ -z "${IMAGE}" ]; then
            echo "Image name missing from build-image job"
            exit 1
          fi

          if [ "${IMAGE_BUILT}" = "true" ] && [ "${IMAGE_PUSHABLE}" = "true" ]; then
            docker pull "${IMAGE}:${IMAGE_TAG}" || docker pull "${IMAGE}:latest"
            docker tag "${IMAGE}:${IMAGE_TAG}" enzos-dev || docker tag "${IMAGE}:latest" enzos-dev
          else
            docker pull "${IMAGE}:latest"
            docker tag "${IMAGE}:latest" enzos-dev
          fi

      - name: Verify environment
        run: docker run --rm enzos-dev i686-elf-gcc --version

      - name: Run unit tests
        run: ./scripts/run-tests.sh

      - name: Build kernel ELF
        run: |
          docker run --rm \
            -v "$PWD":/src \
            -w /src \
            enzos-dev \
            bash -c "./scripts/build-elf.sh"

      - name: Build ISO
        run: |
          docker run --rm \
            -v "$PWD":/src \
            -w /src \
            enzos-dev \
            bash -c "./scripts/build-iso.sh"

      - name: QEMU smoke test inside container
        run: |
          docker run --rm \
            -v "$PWD":/src \
            -w /src \
            enzos-dev \
            bash -c "VNC_SCREENSHOT=qemu-screen.ppm VNC_WAIT_SECONDS=5 ./scripts/qemu-smoketest.sh enzos.iso"

      - name: Install ImageMagick for PR screenshot rendering
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Convert VNC screenshot to PNG
        if: always()
        run: |
          if [[ -f qemu-screen.ppm ]]; then
            convert qemu-screen.ppm qemu-screen.png
          fi

      - name: Upload VNC screenshot to repository
        id: upload_vnc_image
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const imagePath = fs.existsSync('qemu-screen.png') ? 'qemu-screen.png' : null;
            if (!imagePath) {
              core.info('No VNC screenshot available; skipping repository upload.');
              return { image_url: '' };
            }

            const pr = context.payload.pull_request;
            const owner = pr ? pr.head.repo.owner.login : context.repo.owner;
            const repo = pr ? pr.head.repo.name : context.repo.repo;
            const branch = pr ? pr.head.ref : process.env.GITHUB_REF_NAME;

            if (!branch) {
              core.setFailed('No branch ref available for repository upload.');
              return { image_url: '' };
            }
            const uploadPath = `.github/pr-images/${process.env.PR_IMAGE_NAME}`;
            const content = fs.readFileSync(imagePath).toString('base64');

            let existingSha;
            try {
              const existing = await github.rest.repos.getContent({ owner, repo, path: uploadPath, ref: branch });
              if (!Array.isArray(existing.data)) {
                existingSha = existing.data.sha;
              }
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            const response = await github.rest.repos.createOrUpdateFileContents({
              owner,
              repo,
              path: uploadPath,
              message: `Add PR VNC screenshot for #${pr.number}`,
              content,
              branch,
              sha: existingSha,
            });

            const imageUrl = response.data.content.download_url
              || `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${uploadPath}`;
            core.info(`Uploaded VNC screenshot to ${imageUrl}`);
            core.setOutput('image_url', imageUrl);
            return imageUrl;

      - name: Upload VGA dump artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-vga-dump
          path: |
            qemu-vga-dump.raw.txt
            qemu-vga-dump.txt
          if-no-files-found: warn

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: enzos-iso
          path: enzos.iso
          if-no-files-found: ignore

      - name: Upload VNC artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-vnc-artifacts
          path: |
            qemu-screen.ppm
            qemu-screen.png
            qemu-vnc-client.log
            qemu-vnc-server.log
            qemu-vga-dump.txt
          if-no-files-found: ignore

      - name: Prepare PR comment for VNC artifacts
        if: always() && github.event_name == 'pull_request'
        id: prepare_vnc_comment
        run: |
          set -euo pipefail

          COMMENT_FILE=pr-vnc-comment.md
          HAS_CONTENT=false
          echo "## QEMU Smoke Test Artifacts" > "$COMMENT_FILE"

          IMAGE_URL="${{ steps.upload_vnc_image.outputs.image_url }}"
          if [[ -n "$IMAGE_URL" ]]; then
            {
              echo ""
              echo "### VNC Screenshot"
              echo "![QEMU VNC Screenshot](${IMAGE_URL})"
            } >> "$COMMENT_FILE"
            HAS_CONTENT=true
          fi

          append_log_block() {
            local title="$1"; shift
            local file="$1"
            if [[ -f "$file" ]]; then
              HAS_CONTENT=true
              {
                echo ""
                echo "<details><summary>${title}</summary>"
                echo ""
                echo '```'
                tail -n 200 "$file"
                echo '```'
                echo ""
                echo "</details>"
              } >> "$COMMENT_FILE"
            fi
          }

          append_log_block "VNC Client Log" qemu-vnc-client.log
          append_log_block "VNC Server Log" qemu-vnc-server.log
          append_log_block "VGA Text Dump" qemu-vga-dump.txt

          echo "has_content=${HAS_CONTENT}" >> "$GITHUB_OUTPUT"

      - name: Comment PR with VNC artifacts
        if: always() && github.event_name == 'pull_request' && steps.prepare_vnc_comment.outputs.has_content == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('pr-vnc-comment.md', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
