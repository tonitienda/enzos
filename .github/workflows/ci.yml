name: CI

on:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-build-env:
    name: Build build-env image (only when Dockerfile.build-env changes)
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      tag: ${{ steps.build-image.outputs.tag }}
      built: ${{ steps.build-image.outputs.built }}
      pushable: ${{ steps.build-image.outputs.pushable }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build build-env image
        id: build-image
        uses: ./.github/actions/docker-image
        with:
          dockerfile: Dockerfile.build-env
          image-name: enzos-build
          build-args: --build-arg MAKE_JOBS=1
          token: ${{ secrets.GITHUB_TOKEN }}

  build-run-env:
    name: Build run-env image (only when Dockerfile.run-env changes)
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      tag: ${{ steps.build-image.outputs.tag }}
      built: ${{ steps.build-image.outputs.built }}
      pushable: ${{ steps.build-image.outputs.pushable }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build run-env image
        id: build-image
        uses: ./.github/actions/docker-image
        with:
          dockerfile: Dockerfile.run-env
          image-name: enzos-run
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-test:
    runs-on: ubuntu-latest
    needs:
      - build-build-env
      - build-run-env
    permissions:
      contents: write
      packages: read
      pull-requests: write
    env:
      BUILD_IMAGE: ${{ needs.build-build-env.outputs.image }}
      BUILD_IMAGE_TAG: ${{ needs.build-build-env.outputs.tag }}
      BUILD_IMAGE_BUILT: ${{ needs.build-build-env.outputs.built }}
      BUILD_IMAGE_PUSHABLE: ${{ needs.build-build-env.outputs.pushable }}
      RUN_IMAGE: ${{ needs.build-run-env.outputs.image }}
      RUN_IMAGE_TAG: ${{ needs.build-run-env.outputs.tag }}
      RUN_IMAGE_BUILT: ${{ needs.build-run-env.outputs.built }}
      RUN_IMAGE_PUSHABLE: ${{ needs.build-run-env.outputs.pushable }}
      PR_SMOKE_IMAGE_NAME: qemu-screen-smoke-${{ github.run_id }}-${{ github.run_attempt }}.png
      PR_INTEGRATION_IMAGE_NAME: qemu-screen-integration-${{ github.run_id }}-${{ github.run_attempt }}.png
      PR_INTEGRATION_TERMINAL_IMAGE_NAME: qemu-screen-integration-terminal-${{ github.run_id }}-${{ github.run_attempt }}.png

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Run build and test suite
        uses: ./.github/actions/run-build-suite
        with:
          build-image: ${{ env.BUILD_IMAGE }}
          build-tag: ${{ env.BUILD_IMAGE_TAG }}
          build-built: ${{ env.BUILD_IMAGE_BUILT }}
          build-pushable: ${{ env.BUILD_IMAGE_PUSHABLE }}
          run-image: ${{ env.RUN_IMAGE }}
          run-tag: ${{ env.RUN_IMAGE_TAG }}
          run-built: ${{ env.RUN_IMAGE_BUILT }}
          run-pushable: ${{ env.RUN_IMAGE_PUSHABLE }}

      - name: Upload VNC screenshots to repository
        id: upload_vnc_images
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const pr = context.payload.pull_request;
            const owner = pr ? pr.head.repo.owner.login : context.repo.owner;
            const repo = pr ? pr.head.repo.name : context.repo.repo;
            const branch = pr ? pr.head.ref : process.env.GITHUB_REF_NAME;
            const prNumber = pr?.number ?? 'ci';

            if (!branch) {
              core.setFailed('No branch ref available for repository upload.');
              return { smoke_image_url: '', integration_image_url: '' };
            }

            const upsertFile = async (path, message, content) => {
              let existingSha;
              try {
                const existing = await github.rest.repos.getContent({ owner, repo, path, ref: branch });
                if (!Array.isArray(existing.data)) {
                  existingSha = existing.data.sha;
                }
              } catch (error) {
                if (error.status !== 404) {
                  throw error;
                }
              }

              return github.rest.repos.createOrUpdateFileContents({
                owner,
                repo,
                path,
                message,
                content,
                branch,
                sha: existingSha,
              });
            };

            const screenshots = [
              {
                label: 'smoke',
                source: 'qemu-screen-smoke.png',
                upload: `.github/pr-images/${process.env.PR_SMOKE_IMAGE_NAME}`,
                readmePath: 'docs/splash-screen.png',
              },
              {
                label: 'integration',
                source: 'qemu-screen-integration.png',
                upload: `.github/pr-images/${process.env.PR_INTEGRATION_IMAGE_NAME}`,
                readmePath: 'docs/integration-screen.png',
              },
              {
                label: 'integration_terminal',
                source: 'qemu-screen-integration-terminal.png',
                upload: `.github/pr-images/${process.env.PR_INTEGRATION_TERMINAL_IMAGE_NAME}`,
                readmePath: 'docs/integration-terminal-screen.png',
              },
            ];

            const results = {};
            for (const shot of screenshots) {
              if (!fs.existsSync(shot.source)) {
                core.info(`No ${shot.label} screenshot found at ${shot.source}; skipping upload.`);
                continue;
              }

              const content = fs.readFileSync(shot.source).toString('base64');
              const uploadResponse = await upsertFile(shot.upload, `Add ${shot.label} VNC screenshot for #${prNumber}`, content);
              await upsertFile(shot.readmePath, `Update README ${shot.label} screen for #${prNumber}`, content);

              const imageUrl = uploadResponse.data.content.download_url
                || `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${shot.upload}`;
              core.info(`Uploaded ${shot.label} VNC screenshot to ${imageUrl}`);
              core.info(`Updated README screenshot at ${shot.readmePath}`);
              results[`${shot.label}_image_url`] = imageUrl;
            }

            core.setOutput('smoke_image_url', results.smoke_image_url || '');
            core.setOutput('integration_image_url', results.integration_image_url || '');
            core.setOutput('integration_terminal_image_url', results.integration_terminal_image_url || '');
            return results;

      - name: Upload VGA dump artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-vga-dump
          path: |
            qemu-vga-dump.raw.txt
            qemu-vga-dump.txt
          if-no-files-found: warn

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: enzos-iso
          path: enzos.iso
          if-no-files-found: ignore

      - name: Upload VNC artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-vnc-artifacts
          path: |
            qemu-screen-smoke.ppm
            qemu-screen-smoke.png
            qemu-screen-integration.ppm
            qemu-screen-integration.png
            qemu-screen-integration-terminal.ppm
            qemu-screen-integration-terminal.png
            qemu-vnc-client-smoke.log
            qemu-vnc-client-integration.log
            qemu-vnc-client-integration-terminal.log
            qemu-vnc-server.log
            qemu-vga-dump.txt
          if-no-files-found: ignore

      - name: Prepare PR comment for VNC artifacts
        if: always() && github.event_name == 'pull_request'
        id: prepare_vnc_comment
        run: |
          set -euo pipefail

          COMMENT_FILE=pr-vnc-comment.md
          HAS_CONTENT=false
          echo "## QEMU Smoke And Integration Artifacts" > "$COMMENT_FILE"

          SMOKE_IMAGE_URL="${{ steps.upload_vnc_images.outputs.smoke_image_url }}"
          if [[ -n "$SMOKE_IMAGE_URL" ]]; then
            {
              echo ""
              echo "### Smoke Test VNC Screenshot"
              echo "![QEMU Smoke Screenshot](${SMOKE_IMAGE_URL})"
            } >> "$COMMENT_FILE"
            HAS_CONTENT=true
          fi

          INTEGRATION_IMAGE_URL="${{ steps.upload_vnc_images.outputs.integration_image_url }}"
          if [[ -n "$INTEGRATION_IMAGE_URL" ]]; then
            {
              echo ""
              echo "### Integration Test VNC Screenshot"
              echo "![QEMU Integration Screenshot](${INTEGRATION_IMAGE_URL})"
            } >> "$COMMENT_FILE"
            HAS_CONTENT=true
          fi

          INTEGRATION_TERMINAL_IMAGE_URL="${{ steps.upload_vnc_images.outputs.integration_terminal_image_url }}"
          if [[ -n "$INTEGRATION_TERMINAL_IMAGE_URL" ]]; then
            {
              echo ""
              echo "### Post-Integration Terminal Screenshot"
              echo "![QEMU Integration Terminal Screenshot](${INTEGRATION_TERMINAL_IMAGE_URL})"
            } >> "$COMMENT_FILE"
            HAS_CONTENT=true
          fi

          append_log_block() {
            local title="$1"; shift
            local file="$1"
            if [[ -f "$file" ]]; then
              HAS_CONTENT=true
              {
                echo ""
                echo "<details><summary>${title}</summary>"
                echo ""
                echo '```'
                tail -n 200 "$file"
                echo '```'
                echo ""
                echo "</details>"
              } >> "$COMMENT_FILE"
            fi
          }

          append_log_block "VNC Client Log (Smoke)" qemu-vnc-client-smoke.log
          append_log_block "VNC Client Log (Integration)" qemu-vnc-client-integration.log
          append_log_block "VNC Client Log (Integration Terminal)" qemu-vnc-client-integration-terminal.log
          append_log_block "VNC Server Log" qemu-vnc-server.log
          append_log_block "VGA Text Dump" qemu-vga-dump.txt

          echo "has_content=${HAS_CONTENT}" >> "$GITHUB_OUTPUT"

      - name: Comment PR with VNC artifacts
        if: always() && github.event_name == 'pull_request' && steps.prepare_vnc_comment.outputs.has_content == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('pr-vnc-comment.md', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
