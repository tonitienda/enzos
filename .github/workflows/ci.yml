name: CI

on:
  push:
    branches:
      - '**'   # all branches; tighten later if you want
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build EnzOS dev image
        run: docker build -t enzos-dev .

      - name: Run unit tests
        run: ./scripts/run-tests.sh

      - name: Build ISO inside container
        run: |
          docker run --rm \
            -v "$PWD":/src \
            -w /src \
            enzos-dev \
            bash -c "./scripts/build-iso.sh"

      - name: QEMU smoke test inside container
        run: |
          docker run --rm \
            -v "$PWD":/src \
            -w /src \
            enzos-dev \
            bash -c "./scripts/qemu-smoketest.sh enzos.iso"

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: enzos-iso
          path: enzos.iso
          if-no-files-found: ignore
