name: CI

on:
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-build-env:
    name: Build build-env image (only when Dockerfile.build-env changes)
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
      tag: ${{ steps.meta.outputs.tag }}
      built: ${{ steps.filter.outputs.dockerfile }}
      pushable: ${{ steps.pushable.outputs.pushable }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dockerfile:
              - 'Dockerfile.build-env'

      - name: Image metadata
        id: meta
        run: |
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/${OWNER}/enzos-build" >> "$GITHUB_OUTPUT"
          echo "tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Push permission check
        id: pushable
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            echo "pushable=true" >> "$GITHUB_OUTPUT"
          else
            echo "pushable=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to GHCR
        if: steps.filter.outputs.dockerfile == 'true' && steps.pushable.outputs.pushable == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build build-env image
        if: steps.filter.outputs.dockerfile == 'true'
        run: |
          IMAGE="${{ steps.meta.outputs.image }}"
          TAG="${{ steps.meta.outputs.tag }}"
          docker build -f Dockerfile.build-env -t "$IMAGE:$TAG" -t "$IMAGE:latest" --build-arg MAKE_JOBS=1 .

      - name: Push build-env image
        if: steps.filter.outputs.dockerfile == 'true' && steps.pushable.outputs.pushable == 'true'
        run: |
          IMAGE="${{ steps.meta.outputs.image }}"
          TAG="${{ steps.meta.outputs.tag }}"
          docker push "$IMAGE:$TAG"
          docker push "$IMAGE:latest"

  build-run-env:
    name: Build run-env image (only when Dockerfile.run-env changes)
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
      tag: ${{ steps.meta.outputs.tag }}
      built: ${{ steps.filter.outputs.dockerfile }}
      pushable: ${{ steps.pushable.outputs.pushable }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dockerfile:
              - 'Dockerfile.run-env'

      - name: Image metadata
        id: meta
        run: |
          OWNER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/${OWNER}/enzos-run" >> "$GITHUB_OUTPUT"
          echo "tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Push permission check
        id: pushable
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            echo "pushable=true" >> "$GITHUB_OUTPUT"
          else
            echo "pushable=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to GHCR
        if: steps.filter.outputs.dockerfile == 'true' && steps.pushable.outputs.pushable == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build run-env image
        if: steps.filter.outputs.dockerfile == 'true'
        run: |
          IMAGE="${{ steps.meta.outputs.image }}"
          TAG="${{ steps.meta.outputs.tag }}"
          docker build -f Dockerfile.run-env -t "$IMAGE:$TAG" -t "$IMAGE:latest" .

      - name: Push run-env image
        if: steps.filter.outputs.dockerfile == 'true' && steps.pushable.outputs.pushable == 'true'
        run: |
          IMAGE="${{ steps.meta.outputs.image }}"
          TAG="${{ steps.meta.outputs.tag }}"
          docker push "$IMAGE:$TAG"
          docker push "$IMAGE:latest"

  build-and-test:
    runs-on: ubuntu-latest
    needs:
      - build-build-env
      - build-run-env
    permissions:
      contents: write
      packages: read
      pull-requests: write
    env:
      BUILD_IMAGE: ${{ needs.build-build-env.outputs.image }}
      BUILD_IMAGE_TAG: ${{ needs.build-build-env.outputs.tag }}
      BUILD_IMAGE_BUILT: ${{ needs.build-build-env.outputs.built }}
      BUILD_IMAGE_PUSHABLE: ${{ needs.build-build-env.outputs.pushable }}
      RUN_IMAGE: ${{ needs.build-run-env.outputs.image }}
      RUN_IMAGE_TAG: ${{ needs.build-run-env.outputs.tag }}
      RUN_IMAGE_BUILT: ${{ needs.build-run-env.outputs.built }}
      RUN_IMAGE_PUSHABLE: ${{ needs.build-run-env.outputs.pushable }}
      PR_IMAGE_NAME: qemu-screen-${{ github.run_id }}-${{ github.run_attempt }}.png

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull build and run images (with local fallback)
        run: |
          set -euo pipefail

          pull_image() {
            local image="$1" tag="$2" built="$3" pushable="$4" alias="$5"

            if [ -z "$image" ]; then
              echo "Image name missing for $alias image" >&2
              return 1
            fi

            local ref
            if [ "$built" = "true" ] && [ "$pushable" = "true" ]; then
              ref="${image}:${tag}"
            else
              ref="${image}:latest"
            fi

            echo "Pulling $ref for $alias ..."
            if docker pull "$ref"; then
              docker tag "$ref" "$alias"
              return 0
            fi

            echo "Pull failed for $alias; will try to build locally." >&2
            return 1
          }

          build_image() {
            local alias="$1" dockerfile="$2" image="$3" tag="$4"
            echo "Building $alias from $dockerfile ..."
            docker build -f "$dockerfile" -t "$image:$tag" -t "$image:latest" .
            docker tag "$image:$tag" "$alias"
          }

          declare -A PIDS
          pull_image "${BUILD_IMAGE}" "${BUILD_IMAGE_TAG}" "${BUILD_IMAGE_BUILT}" "${BUILD_IMAGE_PUSHABLE}" enzos-build &
          PIDS[build]=$!
          pull_image "${RUN_IMAGE}" "${RUN_IMAGE_TAG}" "${RUN_IMAGE_BUILT}" "${RUN_IMAGE_PUSHABLE}" enzos-run &
          PIDS[run]=$!

          declare -A FAILED
          for key in "${!PIDS[@]}"; do
            if ! wait "${PIDS[$key]}"; then
              FAILED[$key]=1
            fi
          done

          if ! docker image inspect enzos-build >/dev/null 2>&1; then
            build_image enzos-build Dockerfile.build-env "${BUILD_IMAGE}" "${BUILD_IMAGE_TAG}"
          fi

          if ! docker image inspect enzos-run >/dev/null 2>&1; then
            build_image enzos-run Dockerfile.run-env "${RUN_IMAGE}" "${RUN_IMAGE_TAG}"
          fi

      - name: Verify build environment
        run: docker run --rm enzos-build i686-elf-gcc --version

      - name: Verify run environment
        run: docker run --rm enzos-run qemu-system-x86_64 --version

      - name: Run unit tests
        run: |
          docker run --rm \
            -v "$PWD":/src \
            -w /src \
            enzos-build \
            bash -c "./scripts/run-tests.sh"

      - name: Build kernel ELF
        run: |
          docker run --rm \
            -v "$PWD":/src \
            -w /src \
            enzos-build \
            bash -c "./scripts/build-elf.sh"

      - name: Build ISO
        run: |
          docker run --rm \
            -v "$PWD":/src \
            -w /src \
            enzos-build \
            bash -c "./scripts/build-iso.sh"

      - name: QEMU smoke test inside container
        run: |
          docker run --rm \
            -v "$PWD":/src \
            -w /src \
            enzos-run \
            bash -c "VNC_SCREENSHOT=qemu-screen.ppm VNC_WAIT_SECONDS=5 ./scripts/qemu-smoketest.sh enzos.iso"

      - name: Validate VGA dump artifacts
        if: always()
        run: |
          set -euo pipefail

          if [[ ! -f qemu-vga-dump.raw.txt ]]; then
            echo "Missing qemu-vga-dump.raw.txt; smoke test did not produce a VGA dump." >&2
            exit 1
          fi

          VGA_TEXT=$(docker run --rm \
            -v "$PWD":/src \
            -w /src \
            enzos-build \
            bash -c "go run scripts/qemu_vga_extract.go qemu-vga-dump.raw.txt")

          if [[ "$VGA_TEXT" != *"EnzOS booted successfully."* ]]; then
            echo "Boot message not found in qemu-vga-dump.raw.txt: EnzOS booted successfully." >&2
            exit 1
          fi

      - name: Convert VNC screenshot to PNG
        if: always()
        run: |
          docker run --rm \
            -v "$PWD":/src \
            -w /src \
            enzos-run \
            bash -c "if [[ -f qemu-screen.ppm ]]; then convert qemu-screen.ppm qemu-screen.png; fi"

      - name: Upload VNC screenshot to repository
        id: upload_vnc_image
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            const imagePath = fs.existsSync('qemu-screen.png') ? 'qemu-screen.png' : null;
            if (!imagePath) {
              core.info('No VNC screenshot available; skipping repository upload.');
              return { image_url: '' };
            }

            const pr = context.payload.pull_request;
            const owner = pr ? pr.head.repo.owner.login : context.repo.owner;
            const repo = pr ? pr.head.repo.name : context.repo.repo;
            const branch = pr ? pr.head.ref : process.env.GITHUB_REF_NAME;

            if (!branch) {
              core.setFailed('No branch ref available for repository upload.');
              return { image_url: '' };
            }
            const uploadPath = `.github/pr-images/${process.env.PR_IMAGE_NAME}`;
            const content = fs.readFileSync(imagePath).toString('base64');

            let existingSha;
            try {
              const existing = await github.rest.repos.getContent({ owner, repo, path: uploadPath, ref: branch });
              if (!Array.isArray(existing.data)) {
                existingSha = existing.data.sha;
              }
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            const response = await github.rest.repos.createOrUpdateFileContents({
              owner,
              repo,
              path: uploadPath,
              message: `Add PR VNC screenshot for #${pr.number}`,
              content,
              branch,
              sha: existingSha,
            });

            const imageUrl = response.data.content.download_url
              || `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${uploadPath}`;
            core.info(`Uploaded VNC screenshot to ${imageUrl}`);
            core.setOutput('image_url', imageUrl);
            return imageUrl;

      - name: Upload VGA dump artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-vga-dump
          path: |
            qemu-vga-dump.raw.txt
            qemu-vga-dump.txt
          if-no-files-found: warn

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: enzos-iso
          path: enzos.iso
          if-no-files-found: ignore

      - name: Upload VNC artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qemu-vnc-artifacts
          path: |
            qemu-screen.ppm
            qemu-screen.png
            qemu-vnc-client.log
            qemu-vnc-server.log
            qemu-vga-dump.txt
          if-no-files-found: ignore

      - name: Prepare PR comment for VNC artifacts
        if: always() && github.event_name == 'pull_request'
        id: prepare_vnc_comment
        run: |
          set -euo pipefail

          COMMENT_FILE=pr-vnc-comment.md
          HAS_CONTENT=false
          echo "## QEMU Smoke Test Artifacts" > "$COMMENT_FILE"

          IMAGE_URL="${{ steps.upload_vnc_image.outputs.image_url }}"
          if [[ -n "$IMAGE_URL" ]]; then
            {
              echo ""
              echo "### VNC Screenshot"
              echo "![QEMU VNC Screenshot](${IMAGE_URL})"
            } >> "$COMMENT_FILE"
            HAS_CONTENT=true
          fi

          append_log_block() {
            local title="$1"; shift
            local file="$1"
            if [[ -f "$file" ]]; then
              HAS_CONTENT=true
              {
                echo ""
                echo "<details><summary>${title}</summary>"
                echo ""
                echo '```'
                tail -n 200 "$file"
                echo '```'
                echo ""
                echo "</details>"
              } >> "$COMMENT_FILE"
            fi
          }

          append_log_block "VNC Client Log" qemu-vnc-client.log
          append_log_block "VNC Server Log" qemu-vnc-server.log
          append_log_block "VGA Text Dump" qemu-vga-dump.txt

          echo "has_content=${HAS_CONTENT}" >> "$GITHUB_OUTPUT"

      - name: Comment PR with VNC artifacts
        if: always() && github.event_name == 'pull_request' && steps.prepare_vnc_comment.outputs.has_content == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('pr-vnc-comment.md', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
